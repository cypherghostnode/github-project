<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub Â· GitHub</title>

    <link rel="stylesheet" href="../login/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="page">

    <i class="fa-brands fa-github github-logo"></i>

    <h1 class="title">Sign in to GitHub</h1>

    <div class="card">
        <form>
            <label>Username or email address</label>
            <input type="text">

            <div class="password-row">
                <label>Password</label>
                <a href="#">Forgot password?</a>
            </div>
            <input type="password">

            <button class="btn-green">Sign in</button>
        </form>

        <div class="divider"><span>or</span></div>

        <button class="btn-outline">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg">
            Continue with Google
        </button>

        <button class="btn-outline">
            <i class="fa-brands fa-apple"></i>
            Continue with Apple
        </button>
    </div>

    <div class="signup-box">
        New to GitHub? <a href="../signup/index.html">Create an account</a>
    </div>

    <a class="passkey" href="#">Sign in with a passkey</a>

    <footer>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Docs</a>
        <a href="#">Contact GitHub Support</a>
        <a href="#">Manage cookies</a>
        <a href="#">Do not share my personal information</a>
    </footer>

</div>

</body>
</html>
